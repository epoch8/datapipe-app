name: Run tests

on:
  push:
    paths:
      - ".github/workflows/test.yaml"
      - "datapipe_app/**"
      - "pyproject.toml"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.9"
            pip-extra: '"sqlalchemy >2" "pandas >=2.2"'
          # We know it fails
          # - python-version: "3.10"
          #   pip-extra: '"sqlalchemy <2" "pandas >=2.2"'
          - python-version: "3.11"
            pip-extra: '"sqlalchemy <2" "pandas <2.2"'
          - python-version: "3.11"
            pip-extra: '"sqlalchemy >2" "pandas <2.2"'
          - python-version: "3.11"
            pip-extra: '"sqlalchemy >2" "pandas >=2.2"'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install ${{ matrix.pip-extra }} "." "datapipe-core[sqlite]==0.14.0-alpha.2" "httpx" "pytest<8" "mypy" "flake8"

      - name: Test with pytest
        run: |
          pytest
